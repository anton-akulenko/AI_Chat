<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit_profile.css' %}">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">-->
</head>
{% block content %}
    <ul>
        <li><a href="{% url 'base' %}">Clarify Docs</a></li>
    </ul>
<form method="post" action="{% url 'profiles:edit_profile' username=user_profile.username %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a class="back-link" href="{% url 'base' %}">Back</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarify Docs</title>

    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
<nav style="margin-bottom: 20px; padding-left: 30px">
    {% if user.is_authenticated %}

    <ul>
<!--        <li class="logo"><a href="{% url 'base' %}" class="no-style">Clarify Docs</a></li>-->
        <li >Welcome <b>{{ user.username }}!</b></li>
        <li><a href="{% url 'profiles:edit_profile' username=user.username %}">Edit Profile</a></li>
        <li><a href="{% url 'profiles:delete_profile' username=user.username %}" role="button">Delete Profile</a></li>
        <li><a href="{% url 'profiles:logout' %}" role="button">Logout</a></li>
        <li><a href="/llm_chat/ask_question" role="button">Start Chat</a></li>

    </ul>

    {% else %}
    <ul class="button-list">
        <li><a href="{% url 'profiles:create_profile' %}" role="button">Sign Up</a></li>
        <li><a href="{% url 'profiles:login' %}" role="button">Login</a></li>
    </ul>
    {% endif %}
</nav>
</body>
    <footer>
        <strong>	&#169; Clarify Docs </strong>
    </footer>
</html>

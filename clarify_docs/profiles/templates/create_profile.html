<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'create_profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <ul>
        <li><a href="{% url 'profiles:index' %}">Clarify Docs</a></li>
    </ul>
    <form method="post" action="{% url 'profiles:create_profile' %}">
        {% csrf_token %}
        <div>
            <label> Username:
                {{ form.username }}
            </label>
            <span>{{ form.errors.username }}</span>
        </div>
        <br>
        <div>
            <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>
        <br>
        <div>
            <label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </div>
        <div>
            <label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </div>
        <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
            <a href="{% url 'profiles:login' %}"><button type="button">Back to login</button></a>
        </div>
    </form>
</body>
</html>

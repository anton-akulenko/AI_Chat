{% extends "llm_chat/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    <div class="text-center">
        <div class="form-box">
            <a href="/" class="bg-image-link"></a>
            <div class="img-container">
                <a href="/"><img src="https://drive.google.com/file/d/1Wktgj4rZL6AgTiuaGJVGmJj8paz84b1L/view?usp=sharing"></a>
            </div>
            <br>
            <h4 class="text-center">PASSWORD RESET COMPLETE!</h4>
        </div>
    </div>
</div>
<style>


    .form-box {
        position: relative;
        width: 400px;
        margin: 0 auto;
        padding: 60px 20px 20px 20px;
        background-color: rgba(247, 247, 247, 0.9);
        /* 0.9 - це рівень прозорості */
        border: 5px solid #ccc;
        border-radius: 15px;
    }

    /* Медіа-запит для екранів з максимальною шириною 768px */
    @media (max-width: 768px) {
        .form-box {
            position: relative;
            width: 90%;
            /* Зменшуємо ширину до 90% від загальної ширини екрану */
            padding: 10px;
            /* Зменшуємо внутрішній відступ */
        }
    }

    .form-box img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
    }
</style>
{% endblock %}
